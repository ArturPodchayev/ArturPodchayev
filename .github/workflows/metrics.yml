name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ —Å—É—Ç–∫–∏
  workflow_dispatch:  # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

permissions: write-all

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN_NEW1 }}
          base: header, repositories, metadata
          
          # üéµ –ü–æ–¥–∫–ª—é—á–∞–µ–º Spotify
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: playlist
          plugin_music_limit: 5
          plugin_music_playlist: "1FulyKG2feuNE0bHGm9Al4"  # ‚ö†Ô∏è –ò–°–ü–†–ê–í–õ–ï–ù–û!

          # üì¢ –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —Ç–æ–∫–µ–Ω
          plugin_music_token: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
