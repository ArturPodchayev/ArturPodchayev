name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: write-all



jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN_NEW1 }}
          base: header, repositories, metadata
          
          # üéµ –ü–æ–¥–∫–ª—é—á–∞–µ–º Spotify
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: playlist
          plugin_music_limit: 5
          plugin_music_playlist_id: "https://open.spotify.com/playlist/1FulyKG2feuNE0bHGm9Al4"


          plugin_music_playlist_url: "https://open.spotify.com/playlist/1FulyKG2feuNE0bHGm9Al4"
       


          # üì¢ –í–ê–ñ–ù–û: –ù–æ–≤—ã–π —Å–ø–æ—Å–æ–± –ø–µ—Ä–µ–¥–∞—á–∏ —Ç–æ–∫–µ–Ω–∞
          plugin_music_token: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
